<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Silicon</title>
</head>
<body>
    <!-- header start -->
    <header>
        <div class="container">
            <div class="header-area">
                 <div class="logotype">
                    <a href="index.html"><img src="images/siliconicon.svg" alt="Silicon Inc. logotype"></a>
                 </div>
                <div class="actions">
                    <div class="darkmode">darkmode</div>
                    <div class="account">
                        <a href="#" class="btn"><img src="images/account.svg" alt="">Sign in/up</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- hero section -->
        <section id="hero" class="hero">
            <div class="container">
                <div class="hero-area">
                    <div class="hero-content">
                        <h1 class="hero-title">Manage All Your Money In One App</h1>
                        <p class="hero-ingress">We offer you a new generation of the mobile banking. Save, spend & manage money in your pocket.</p>
                        <div class="app-download-btns">
                            <a href="#" class="btn-download"><img src="images/appstore.svg" alt=""></a>
                            <a href="#" class="btn-download"><img src="images/googleplay.svg" alt=""></a>
                        </div>
                    </div>

                    <div class="hero-image"><img src="images/hero-img.svg" alt="phone displaying app funtions"></div>
                </div>
            </div>
        </section>
        <!-- logo section -->
        <section class="brands">
            <div class="container">
                    <ul class="logo-list">
                        <li><a href="#"><img src="images/logo-one.svg" alt=""></a></li>
                        <li><a href="#"><img src="images/logo-two.svg" alt=""></a></li>
                        <li><a href="#"><img src="images/logo-three.svg" alt=""></a></li>
                        <li><a href="#"><img src="images/logo-four.svg" alt=""></a></li>
                        <li><a href="#"><img src="images/logo-five.svg" alt=""></a></li>
                        <li><a href="#"><img src="images/logo-six.svg" alt=""></a></li>
                    </ul>     
            </div>
        </section>

    </main>

    <!-- footer start -->
    <footer>

    </footer>

    <script src="js/script.js"></script>
</body>
</html>
